<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<form action="/login" method="post">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" id="uname" placeholder="uname" name="uname">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="text" class="form-control" id="pwd" placeholder="Password" name="pwd">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="autoLogin" value="on"> 自动登录
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


</body>
</html>
